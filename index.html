<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"  />
  <title>Mardiansyah ‚ù§ Siti Khadijah - NgundnagUy!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <div class="modal fade" id="heroModel" tabindex="-1" aria-labelledby="heroModelLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="card-body row">
          <div class="vh-100 col-md-7 hero-img position-relative" style="background-image: url(https://i.pinimg.com/736x/89/d6/84/89d68413aed7e2b4b5fa0c94d65f496a.jpg);">
          <img src="./img/hero-h.png" class="h-100 position-absolute bottom-0 end-0" alt="">
          </div>
          <div class="col-md d-table">
            <div class="align-middle d-table-cell text-center position-relative">
              
              <h1 class="position-absolute text-n top-50 start-50 translate-middle text-orange font-kece m-0">&</h1>
              <h1 data-aos="fade-right" class="font-kece display-3">Mardiansyah</h1>
              <h1 data-aos="fade-left" class="font-kece display-3" style="padding-top: 45px;">Siti Khadijah</h1>
              <button type="button" onclick="mosek()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section id="Hero" class="vh-100 d-table vw-100 hero-img" style="background-image: url('https://cdn1-production-images-kly.akamaized.net/DPTfnkKcRYW_DygPD0TqmNMHuWk=/1200x675/smart/filters:quality(75):strip_icc():format(webp)/kly-media-production/medias/2525908/original/048211700_1544635811-tips-memilih-waktu-yang-tepat-untuk-melakukan-sesi-foto-prewedding.jpg');">
    <div class="align-middle d-table-cell tarasparan-tp-kd text-center">
      <h1 class="font-kece ">Minggu, 30 Oktober 2022</h1>
      <h1 class="font-kece display-3 text-orange text-babayang">Mardiansyah & Siti Khadijah</h1>
    </div>

  </section>
  <section id="mempelai">
    <div class="align-middle d-table-cell text-center">
      <h1 data-aos="fade-left" class="font-kece text-orange">Mardiansyah</h1>
      <p data-aos="fade-left" >Putra dari Bapak Tarmiji (Alm) dan Ibu Baharah</p>
      <h1 data-aos="fade-left" class="font-kece text-orange">Siti Khadijah</h1>
      <p data-aos="fade-left" >Putri dari Bapak Salimi dan Ibu Martini (Alm)</p>
    </div>
    
  </section>
  <section id="Date">

  </section>
  <section id="Gallery">

  </section>


  <section id="msuik">
    <div class="position-fixed bottom-0 end-0">
      <div class="card box-music">
        <div class="card-body d-flax">
          <a class="me-3 text-decoration-none" id="control_music" href="javascript:sandak()">
            <i class="fas fa-play"></i>
          </a>
          <small id="music_status">Playing...</small>
          <small class="d-none d-sm-block">A thousand years</small>
        </div>
      </div>
    </div>
    <audio src="./music.mp3" loop id="mosek"></audio>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
